<h1>Exports, Reports and Printing</h1>
<p>In this section you will learn how to <a href="Export_Report_Printing_Export_Layout_as_Image.htm">export a layout as an image</a>, such as you can share your layout with people who didn't install BlueBrick and print it easily. To prepare your exhibition you can also <a href="Export_Report_Printing_Exporting_Parts_List.htm">display and export the parts list</a> as a text, CSV or HTML file.</p>
